<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en">
  <head>
    <meta charset="Dynamic Repo">
    <title>nullpixels' Repo</title>
    <link rel="stylesheet" type="text/css" href="/css/ios7.css"/>
    <link rel="stylesheet" type="text/css" href="/css/custom.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content=""/>
    <meta property="og:title" content="Dynamic Repo">
    <meta property="og:url" content=""/>
    <script src="/js/ios7.js"></script>
  </head>
  <body>
    <header>
      <h1>nullpixel's Repo</h1>
    </header>
    <main id="content">
      <h2 role="header">Automatic Setup</h2>
      <ul>
        <li>
          <a href="cydia://url/https://cydia.saurik.com/api/share#?source=https://repo.nullpixel.uk/" target="_blank" role="button">Add to Cydia</a>
        </li>
      </ul>

      <h2 role="header">Manual Instructions</h2>
      <ul>
        <li>
          <p>1. Open Cydia</p>
        </li>

        <li>
          <p>2. Tap the <em>Sources</em> tab</p>
        </li>

        <li>
          <p>3. Tap the <em>Edit</em> button</p>
        </li>

        <li>
          <p>4. Tap the <em>Add</em> button</p>
        </li>

        <li>
          <p>5. Type: <strong>https://repo.nullpixel.uk</strong></p>
        </li>

        <li>
          <p>6. Tap <em>Add Source</em></p>
        </li>
      </ul>

      <h2 role="header">Repo data</h2>
      <ul>
        <li>
          <a href="packages.html" role="button">View All Packages</a>
        </li>
      </ul>
    </main>
  </body>
</html>
